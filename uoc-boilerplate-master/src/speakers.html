<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/styles/main.scss" />
    <title>UOC Boilerplate</title>
  </head>
  <body class="body-reset text-white">

    <!-- Header -->
    <include src="./views/header.html"></include>

    <!-- Main content -->
    <main class="pt-[120px] pb-[20px] mx-8 text-justify">
      <h1 class="text-5xxl font-extrabold text-center mb-12 font-archivoBlack text-strong-green">Speakers</h1>

      <div class="flex flex-wrap justify-center gap-rem3">

        <include
          src="./views/card.html"
          locals='{
          "img": "./assets/images/persona1.jpg",
          "name": "Emily Carter",
          "description": "Emily Carter will discuss the process of redesigning products to be more sustainable. Her talk will cover the key principles of designing for circularity, from using renewable materials to ensuring that products can be easily reused or recycled at the end of their life cycle.",
          "footerDesc": "Redesigning Products for a Circular Future"
          }'>
        </include>

        <include
          src="./views/card.html"
          locals='{
          "img": "./assets/images/persona2.jpg",
          "name": "James Roberts",
          "description": "James Roberts will explore innovative technologies that are revolutionizing the way we handle waste. His talk will focus on the latest advancements in recycling, waste-to-resource technologies, and how they are changing industries around the world.",
          "footerDesc": "Innovating the Circular Economy: Transforming Waste"
          }'>
        </include>

        <include
          src="./views/card.html"
          locals='{
          "img": "./assets/images/persona3.jpg",
          "name": "Mark Thompson",
          "description": "Mark Thompson will discuss the importance of sustainable supply chains in the circular economy. He will share insights on how businesses can redesign their supply chains to minimize waste, increase efficiency, and create a more sustainable future.",
          "footerDesc": "The Future of Sustainable Supply Chains"
          }'>
        </include>

        <include
          src="./views/card.html"
          locals='{
          "img": "./assets/images/persona4.jpg",
          "name": "David Allen",
          "description": "David Allen will examine how businesses can implement circular economy principles into their business models. He will provide case studies of companies that have successfully adopted circular models, focusing on profitability and environmental impact.",
          "footerDesc": "Circular Business Models for the Modern Age"
          }'>
        </include>

        <include
          src="./views/card.html"
          locals='{
          "img": "./assets/images/persona5.jpg",
          "name": "Sophia Williams",
          "description": "Sophia Williams will dive into the fashion industrys potential to embrace the circular economy. She will cover sustainable production techniques, the importance of recycling materials, and how brands are starting to shift away from fast fashion.",
          "footerDesc": "Circular Economy in Fashion: A Sustainable Approach"
          }'>
        </include>

        <include
          src="./views/card.html"
          locals='{
          "img": "./assets/images/persona6.jpg",
          "name": "Olivia Martinez",
          "description": "Olivia Martinez will focus on the energy sectors transition towards a circular economy. Her talk will explore the challenges and opportunities of moving from a linear model of resource extraction and energy consumption to one that prioritizes regeneration and sustainability.",
          "footerDesc": "From Linear to Circular: Transitioning the Energy Sector"
          }'>
        </include>
      </div>        
    </main>

    <!-- Footer -->
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
